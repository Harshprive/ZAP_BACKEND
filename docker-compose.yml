version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: AVNS_1tHfv8giutqfAlBuNRS
        MYSQL_DATABASE: zap_database
    volumes:
      - ./ZapServices/db/only_data.sql:/docker-entrypoint-initdb.d/only_data.sql
    ports:
      - "3306:3306"

  backend:
    image: Harshzap/zap_backend_image:latest
    container_name: zap_backend_backend
    restart: on-failure
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-3b9b7bcd-zapservices-17-2025.e.aivencloud.com:16404/defaultdb?sslMode=REQUIRED
      SPRING_DATASOURCE_USERNAME: avnadmin
      SPRING_DATASOURCE_PASSWORD: AVNS_1tHfv8giutqfAlBuNRS
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SPRING_PROFILES_ACTIVE: default
